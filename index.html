<!DOCTYPE html>
<html>
<head>
	<title>Incrementig Counter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="https://logospng.org/download/javascript/logo-javascript-icon-1024.png" sizes="16x16">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css" integrity="sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>	

	<div class="counter-container">
		<i class="fa-brands fa-facebook fa-3x"></i>
		<div class="counter" data-target="12000"></div>
		<span>Facebook Fans</span>
	</div>

	<div class="counter-container">
		<i class="fa-brands fa-youtube fa-3x"></i>
		<div class="counter" data-target="3000"></div>
		<span>Youtube Subscribers</span>
	</div>

	<div class="counter-container">
		<i class="fa-brands fa-instagram fa-3x"></i>
		<div class="counter" data-target="7001"></div>
		<span>Instagram Followers</span>
	</div>

		

	<script src="script.js"></script>
</body>
</html>
